{%load static%}
{%for product in productspercat%}
<!-- Quick-view modal popup start-->
<div class="modal fade bd-example-modal-lg theme-modal" id="quick-view-product-{{ product.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content quick-view-modal">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <div class="row">
                    <div class="col-lg-6 col-xs-12">
                        <div class="quick-view-img">
                            <img src="{{ product.image }}" class="img-fluid" alt="product"> 
                            </div>
                    </div>
                    <div class="col-lg-6 rtl-text">
                        <div class="product-right">
                            <h2>{{ product.name }}</h2>
                            <div class="border-product">
                                <h6 class="product-title">product details</h6>
                                <p>{{ product.description }}</p>
                            </div>
                            <div class="product-description border-product">
                                <h6 class="product-title">marketplace</h6>
                                <p>{{ product.marketplace }}</p>
                            </div>
                            <div class="product-description border-product">
                                <h6 class="product-title">price</h6>
                                <p>{{ product.price }}</p>
                            </div>
                            <div class="product-description border-product">
                                <h6 class="product-title">Publishing date</h6>
                                <p>{{ product.timestamp }}</p>
                            </div>
                            <div class="product-buttons text-center"><a href="{{ product.url }}" target="_blank" class="btn btn-normal">Go to store</a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endfor%}
<!-- Quick-view modal popup end-->
